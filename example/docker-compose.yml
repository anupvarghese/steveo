version: '2'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2182:2181
  kafka:
    image: wurstmeister/kafka:0.9.0.1
    command: start-kafka.sh
    ports:
      - 9094:9092
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=172.17.0.2
      - KAFKA_CREATE_TOPICS="test-topic:1:1"
      - KAFKA_CONNECTION=kafka://kafka:9094
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2182
      - KAFKA_SEND_ATTEMPTS=2
      - KAFKA_SEND_DELAY_MIN=100
      - KAFKA_SEND_DELAY_MAX=300
      - CLIENT_ID='1234-234'
      - KAFKA_GROUP_ID=GROUP_A
      - LOG_LEVEL=5
    depends_on:
      - zookeeper
  app:
    build:
      context: .
    links:
      - zookeeper
      - kafka
    depends_on:
      - zookeeper
      - kafka
    volumes:
      - .:/usr/src/app
